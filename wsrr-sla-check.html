<script type="text/x-red" data-template-name="wsrr-sla-check">
    <div class="form-row">

<script type="text/x-red" data-help-name="wsrr-sla-check">
    <p>Use this node to find all of the service endpoints associated with a particular SLA relationship.</p>
	<p>Consumer ID is the consumer identifier on the consuming Version. Context ID is the context identifier
	on the consuming SLA. Endpoint Classification is the classification that must be present on the endpoint, the 
	default is the classification for Production endpoints.</p>
	<p>The results are stored on the message as a wsrrResults property. The first endpoint
	is wsrrResults.endpoint and a list of all endpoints is in the array wsrrResults.endpoints.</p>
	<p>If Full Results is checked then the WSRR endpoint objects are put on wsrrResults.wsrrObjects in an array.</p>
</script>
